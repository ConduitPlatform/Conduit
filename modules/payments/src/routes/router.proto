syntax = "proto3";
package payments.router;

service Router {
  rpc GetProducts(RouterRequest) returns (RouterResponse);
  rpc CreateStripePayment(RouterRequest) returns (RouterResponse);
  rpc CreateStripePaymentWithSavedCard(RouterRequest) returns (RouterResponse);
  rpc CancelStripePayment(RouterRequest) returns (RouterResponse);
  rpc RefundStripePayment(RouterRequest) returns (RouterResponse);
  rpc GetStripePaymentMethods(RouterRequest) returns (RouterResponse);
  rpc CompleteStripePayment(RouterRequest) returns (RouterResponse);
  rpc AddIamportCard(RouterRequest) returns (RouterResponse);
  rpc ValidateIamportCard(RouterRequest) returns (RouterResponse);
  rpc CompleteIamportPayment(RouterRequest) returns (RouterResponse);
  rpc SubscribeToProductIamport(RouterRequest) returns (RouterResponse);
  rpc CancelIamportSubscription(RouterRequest) returns (RouterResponse);
  rpc IamportSubscriptionCallback(RouterRequest) returns (RouterResponse);
  rpc GetIamportPaymentMethods(RouterRequest) returns (RouterResponse);
}

message RouterRequest {
  string params = 1;
  string path = 2;
  string headers = 3;
  string context = 4;
}

message RouterResponse {
  string result = 1;
  string redirect = 2;
}