syntax = "proto3";
package storage;

message Empty {}

message ModuleActivationResponse {
  enum ActivationResponse {
    ALREADY_ACTIVATED = 0;
    ACTIVATED = 1;
  }
  ActivationResponse status = 1;
}

message SetConfigRequest {
  string newConfig = 1;
}

message SetConfigResponse {
  string updatedConfig = 1;
}

message GetFileRequest {
  string id = 1;
}

message CreateFileRequest {
  string name = 1;
  string mimeType = 2;
  string data = 3;
  string folder = 4;
  bool isPublic = 5;
}

message UpdateFileRequest {
  string name = 1;
  string mimeType = 2;
  string data = 3;
  string folder = 4;
  string id = 5;
}

message FileResponse {
  string id = 1;
  string url = 2;
  string name = 3;
}

message GetFileDataResponse {
  string data = 1;
}

service Storage {
  // Conduit
  rpc ActivateModule(Empty) returns (ModuleActivationResponse);
  rpc SetConfig(SetConfigRequest) returns (SetConfigResponse);
  // Service
  rpc GetFile(GetFileRequest) returns (FileResponse);
  rpc GetFileData(GetFileRequest) returns (GetFileDataResponse);
  rpc UpdateFile(UpdateFileRequest) returns (FileResponse);
  rpc CreateFile(CreateFileRequest) returns (FileResponse);
}
