syntax = "proto3";
package storage;

message SetConfigRequest {
  string newConfig = 1;
}

message SetConfigResponse {
  string updatedConfig = 1;
}

message GetFileRequest {
  string id = 1;
}

message CreateFileRequest {
  string name = 1;
  string mimeType = 2;
  string data = 3;
  string folder = 4;
  bool isPublic = 5;
}

message UpdateFileRequest {
  string name = 1;
  string mimeType = 2;
  string data = 3;
  string folder = 4;
  string id = 5;
}

message FileResponse {
  string id = 1;
  string url = 2;
  string name = 3;
}

message GetFileDataResponse {
  string data = 1;
}

message Empty {
}

message StreamFileRequest {
  message StreamFileInfo{
    string name = 1;
    string mimeType = 2;
  }
  oneof request {
    StreamFileInfo info = 1;
    bytes chunk = 2;
  }
}

message StreamFileResponse {
  enum UploadStatusCode {
    Success = 0;
    Failure = 1;
  }
  string message = 1; // need this crap?
                      // return file/s id/s instead?
  UploadStatusCode status = 2;
}

service Storage {
  rpc SetConfig(SetConfigRequest) returns (SetConfigResponse);
  rpc GetFile(GetFileRequest) returns (FileResponse);
  rpc GetFileData(GetFileRequest) returns (GetFileDataResponse);
  rpc UpdateFile(UpdateFileRequest) returns (FileResponse);
  rpc CreateFile(CreateFileRequest) returns (FileResponse);
  rpc StreamFile(stream StreamFileRequest) returns (StreamFileResponse);
}
