syntax = "proto3";
package inmemorystore.admin;
import "google/protobuf/any.proto";

service InMemoryStoreAdmin {
    rpc get (AdminGetRequest) returns (AdminGetResponse);
    rpc store (AdminStoreRequest) returns (AdminStoreResponse);
}

message AdminGetRequest {
    string key = 1;
}

message AdminGetResponse {
    string value = 1;
}

message AdminStoreRequest {
    string key = 1;
    string value = 2;
}

message AdminStoreResponse {
    bool result = 1;
}
