on:
  push:
    paths:
      - "admin/**"
jobs:
  deploy:
    runs-on: ubuntu-18.04
    name: Build admin
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v1.6.0
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build conduit admin
        run: |
          DEV=TRUE make admin

  rollout-proxy:
    runs-on: ubuntu-latest
    name: Redeploy admin
    needs: [deploy]
    steps:
      - uses: fjogeleit/http-request-action@master
        with:
          url: "http://20.101.9.248/admin/conduit-grp/"
          method: "POST"
          username: admin
          password: ${{ secrets.KUBECTLPROXY_PASSWORD }}
